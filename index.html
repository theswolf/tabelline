<html class="no-js" lang="en">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Tabelline</title>

<meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="css/styles.css">
<!-- <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.min.css"> -->

<script data-main="js/main" src="js/libs/require/require.js"></script>

<style>
#progressbar .ui-progressbar-value {
	background-color: green;
}
</style>
<style>
#successbar .ui-progressbar-value {
	background-color: green;
}
</style>

<script type="text/template" id="header_template">
  		<h1><%=appname%></h1>
  		<button id="start" data-icon="check" data-theme="b" class="ui-btn-right"  value="<%=value%>" />
	</script>

<script type="text/template" id="question_template">

<div data-role="fieldcontain">
    <label ><h2 style="text-align:center"><%=domanda%></h2></label>
</div>	
	
</script>

<script type="text/template" id="score_template">
	<form>
		<ol data-role="listview" data-inset="true">
			<% _.each( responses, function( item, i ){ %>
				<% if( item.risposta != 0 ) {%>
   				<li><h3 style="font-size:250%;"><%= item.moltiplicando*item.moltiplicatore %></h3>
					<% if( (item.moltiplicando*item.moltiplicatore) == ( item.risposta.split('x')[0]*item.risposta.split('x')[1] ) ) {%>
					<span style="color:green;"><%=item.risposta%></span>
					<% } else {%>
					<span style="color:red;text-decoration:line-through"><%= item.risposta %></span> 
					<span style="color:green;"><%= item.moltiplicando+'x'+item.moltiplicatore %></span>
					<% }%>
				</li>
			<% } %>
			<% }); %>
		</ol>
	</form>
</script>

</head>
<body>

	<div data-role="page" id="home">

		<div data-role="header" id="header_section">
			<div id="header_container"></div>
		</div>
		
		

		<div data-role="content">
			
			<div id="progressbar"></div>
			<!-- <p> -->
			<div id="question"></div>
			<!-- <p> -->
			<div id="board"></div>

		</div>
	</div>
		
	<div data-role="page" id="score">
		<div data-role="header">
			<div id="header_score_container"></div>
		</div>
		<div data-role="content" id="score">
			<div id="scoreboard"></div>
		</div>
	</div>
		<!-- /page -->
</body>
</html>
